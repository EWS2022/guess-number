<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess number</title>
    <link rel="stylesheet" href="./css/zero.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <audio class="false" src="./false.mp3"></audio>
    <audio class="win" src="./win.mp3"></audio>    
    <div class="box">
        <div class="container">
            <h1>Угадай число</h1>
            <hr>
            <div class="buttons">
                <button class="number"><p>1</p></button>
                <button class="number"><p>2</p></button>
                <button class="number"><p>3</p></button>
                <button class="number"><p>4</p></button>
                <button class="number"><p>5</p></button>
                <button class="number"><p>6</p></button>
                <button class="number"><p>7</p></button>
                <button class="number"><p>8</p></button>
                <button class="number"><p>9</p></button>
                <button class="number"><p>10</p></button>
                <button class="newGame">Новая игра</button>
            </div>
        </div>
        <div class="chances"><p>Попытки: 3</p></div>
        <div class="solutions"><p>Чего ждёшь? Пробуй!</p></div>
    </div>
    <script src="https://kit.fontawesome.com/1182fbd698.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</html>
